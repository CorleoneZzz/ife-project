    <h3>九九乘法表</h3>
    <script>
        for (var i=1;i<10;i++) {
            for (var j=1;j<10;j++)
            {
                if (j<=i) {
                    var result=i*j;
                    document.write(j+"*"+i+"="+result+"&nbsp&nbsp");
                }
            }
            document.write("<br/>");
        }
    </script>
