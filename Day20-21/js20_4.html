<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>button</title>
</head>
<body>
<div id="fade-obj" style="width:300px;height:300px;background:#000"></div>
<button id="fade-btn">淡出</button>
<script>
    var imgContent = document.getElementById("fade-obj");
    var buttonContent = document.getElementById("fade-btn");
    var num = 10;
    buttonContent.addEventListener("click", function () {

        function minusOpa() {
            num--;
            imgContent.style.opacity = 0.1 * num;
            console.log(imgContent.style.opacity);
            buttonContent.disabled = true;
            if (num === 0) {
                clearInterval(minus);
                // clearInterval后面是id（1,2...的编号）
                // console.log("minus"+minus)
                buttonContent.disabled = false;
                plus = setInterval(function () {
                    plusOpa();
                    // console.log("plus"+plus)
                }, 300);
            }
        }

        function plusOpa() {
            num++;
            imgContent.style.opacity = 0.1 * num;
            console.log(imgContent.style.opacity);
            buttonContent.disabled = true;
            if (num === 10) {
                clearInterval(plus);
                buttonContent.disabled = false;
            }
        }

        var minus = setInterval(function () {
            minusOpa();
        }, 300);

    })
</script>
</body>
</html>
