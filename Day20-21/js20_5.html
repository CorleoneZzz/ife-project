<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Sprite</title>
    <style>
        #img {
            background-image: url("erik.jpg");
            width: 480px;
            height: 480px;
            margin: auto;
        }

        #button {
            display: block;
            width: 100px;
            height: 40px;
            background: #9fa9ba;
            margin: 40px auto;
            line-height: 40px;
        }
    </style>
</head>
<body>
<div id="img"></div>
<button id="button">点我给你笑</button>
<script>
    var button = document.getElementById("button");
    var smile = document.getElementById("img");
    var num = 0;
    button.addEventListener("click", function () {
        var smileStart = setInterval(function () {
            num++;
            smile.style.backgroundPositionY = 480 * num + "px";
            console.log(num)
            if (num % 16 === 0) {
                clearInterval(smileStart);
            }
        }, 100)
    })
</script>
</body>
</html>
