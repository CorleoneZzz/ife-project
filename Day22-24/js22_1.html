<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math</title>
</head>
<body>
<div>
    <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
    <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
</div>
<div>
    <button>判断当前选中的输入框输入内容是否为数字</button>
    <button>把 A 四舍五入为 B 个小数位数的数字</button>
    <button>当前选中数字的绝对值</button>
    <button>对当前选中的数字进行上舍入</button>
    <button>对当前选中的数字进行下舍入</button>
    <button>把当前选中的数字四舍五入为最接近的整数</button>
    <button>返回 A 和 B 中的最高值</button>
    <button>返回 A 和 B 中的最低值</button>
</div>
<p id="result"></p>
<script>
    <!--这时候肯定都是false-->
    // var clickA = document.getElementById("radio-a").checked;
    // var clickB = document.getElementById("radio-b").checked;
    var clickA = document.getElementById("radio-a");
    var clickB = document.getElementById("radio-b");
    var numA = document.getElementById("num-a");
    var numB = document.getElementById("num-b");
    var buttonContent = document.getElementsByTagName("button");
    var button0 = buttonContent[0];
    var button1 = buttonContent[1];
    var button2 = buttonContent[2];
    var button3 = buttonContent[3];
    var button4 = buttonContent[4];
    var button5 = buttonContent[5];
    var button6 = buttonContent[6];
    var button7 = buttonContent[7];
    var result = document.getElementById("result");
    button0.addEventListener("click", function () {
        let currentValue = checkValue();
        if (currentValue) {
            let valueResult = isNaN(currentValue);
            if (valueResult) {
                result.innerHTML = "当前选中框内输入不是数字";
            } else {
                result.innerHTML = "当前选中框内输入是数字";
            }
        } else {
            result.innerHTML = "请选中你需要判断的状态框";
        }
    });
    button1.addEventListener("click", function () {
        var a = parseFloat(numA.value);
        var b = parseInt(numB.value);
        if (numA.value !== '' && numB.value !== '') {
            let valueResult = a.toFixed(b);
            result.innerHTML = "A四舍五入B位数的值是" + valueResult;
        } else {
            result.innerHTML = "请在A和B输入框都输入文字";
        }
    });
    button2.addEventListener("click", function () {
        let currentValue = checkValue();
        if (currentValue) {
            let valueResult = Math.abs(currentValue);
            result.innerHTML = "选中状态框的绝对值为" + valueResult;
        } else {
            result.innerHTML = "请选中你需要判断的状态框";
        }
    });
    button3.addEventListener("click", function () {
        let currentValue = checkValue();
        if (currentValue) {
            let valueResult = Math.ceil(currentValue);
            result.innerHTML = "选中状态框的上舍入值为" + valueResult;
        } else {
            result.innerHTML = "请选中你需要判断的状态框";
        }
    });
    button4.addEventListener("click", function () {
        let currentValue = checkValue();
        if (currentValue) {
            let valueResult = Math.floor(currentValue);
            result.innerHTML = "选中状态框的下舍入值为" + valueResult;
        } else {
            result.innerHTML = "请选中你需要判断的状态框";
        }
    });
    button5.addEventListener("click", function () {
        let currentValue = checkValue();
        if (currentValue) {
            let valueResult = Math.round(currentValue);
            result.innerHTML = "选中状态框的值四舍五入最接近的整数为" + valueResult;
        } else {
            result.innerHTML = "请选中你需要判断的状态框";
        }
    });
    button6.addEventListener("click", function () {
        if (numA.value > numB.value) {
            result.innerHTML = numA.value;
        } else if (numA.value < numB.value) {
            result.innerHTML = numB.value;
        } else {
            result.innerHTML = "两数相等";
        }

    });
    button7.addEventListener("click", function () {
        // console.log(numA.value, numB.value)
        // if (numA.value < numB.value) {
        //     result.innerHTML = numA.value;
        // } else if (numA.value > numB.value) {
        //     result.innerHTML = numB.value;
        // } else {
        //     result.innerHTML = "两数相等";
        // }
        let value = Math.min(numA.value, numB.value)
        result.innerHTML = value;
    });

    function checkValue() {
        if (clickA.checked) {
            return numA.value;
        } else if (clickB.checked) {
            return numB.value;
        } else {
            return false
        }

    }
</script>
</body>
</html>
