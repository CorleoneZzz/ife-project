<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math</title>
</head>
<body>
<div>
    <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
    <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
</div>
<div>
    <button>判断当前选中的输入框输入内容是否为数字</button>
    <button>把 A 四舍五入为 B 个小数位数的数字</button>
    <button>当前选中数字的绝对值</button>
    <button>对当前选中的数字进行上舍入</button>
    <button>对当前选中的数字进行下舍入</button>
    <button>把当前选中的数字四舍五入为最接近的整数</button>
    <button>返回 A 和 B 中的最高值</button>
    <button>返回 A 和 B 中的最低值</button>
</div>
<p id="result"></p>
<script>
    <!--这时候肯定都是false-->
    // var clickA = document.getElementById("radio-a").checked;
    // var clickB = document.getElementById("radio-b").checked;
    var clickA = document.getElementById("radio-a");
    var clickB = document.getElementById("radio-b");
    var numA = document.getElementById("num-a");
    var numB = document.getElementById("num-b");
    var buttonContent = document.getElementsByTagName("button");
    var button0 = buttonContent[0];
    var button6 = buttonContent[6];
    var button7 = buttonContent[7];
    var result = document.getElementById("result");
    button0.addEventListener("click", function () {
        let currentValue = checkValue();
        if (currentValue) {
            let valueResult = isNaN(currentValue);
            if (valueResult) {
                result.innerHTML = "当前选中框内输入不是数字";
            } else {
                result.innerHTML = "当前选中框内输入是数字";
            }
        } else {
            result.innerHTML = "请选中你需要判断的状态框";
        }
    });
    // button1.addEventListener("click", function () {
    //
    // });
    // button2.addEventListener("click", function () {
    //
    // });
    // button3.addEventListener("click", function () {
    //
    // });
    // button4.addEventListener("click", function () {
    //
    // });
    // button5.addEventListener("click", function () {
    //
    // });
    button6.addEventListener("click", function () {
        if (numA.value > numB.value) {
            result.innerHTML = numA.value;
        } else if (numA.value < numB.value) {
            result.innerHTML = numB.value;
        } else {
            result.innerHTML = "两数相等";
        }

    });
    button7.addEventListener("click", function () {
        console.log(numA.value, numB.value)
        if (numA.value < numB.value) {
            result.innerHTML = numA.value;
        } else if (numA.value > numB.value) {
            result.innerHTML = numB.value;
        } else {
            result.innerHTML = "两数相等";
        }
    });

    function checkValue() {
        if (clickA.checked) {
            return numA.value;
        } else if (clickB.checked) {
            return numB.value;
        } else {
            return false
        }

    }
</script>
</body>
</html>
