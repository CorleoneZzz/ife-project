<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sort</title>
</head>
<body>
<p id="result"></p>
<script>
    var arr = [
        {
            id: 1,
            name: 'candy',
            value: 40
        }, {
            id: 2,
            name: 'Simon',
            value: 50
        }, {
            id: 3,
            name: 'Tony',
            value: 45
        }, {
            id: 4,
            name: 'Annie',
            value: 60
        }
    ];
    var arr1 = [43, 54, 4, -4, 84, 100, 58, 27, 140];
    //将上面数组分别按从大到小以及从小到大进行排序后在console中输出
    var arr2 = ['apple', 'dog', 'cat', 'car', 'zoo', 'orange', 'airplane'];
    // 将上面数组分别按字母顺序a-z及z-a进行排序，在console中输出
    var arr3 = [[10, 14], [16, 60], [7, 44], [26, 35], [22, 63]];
    //将上面的二维数组，按照每个元素中第二个数从大到小的顺序进行排序输出，输出结果应该为：
    //arr排序方法
    arr.sort(function (a, b) {
        return (b.value - a.value)
    });
    for (let i = 0; i < arr.length; i++) {
        console.log(arr[i].value);
    }
    // arr1排序方法
    console.log(arr1.sort(function (a, b) {
        return (a - b);
    }))
    console.log(arr1.sort(function (a, b) {
        return (b - a);
    }))
    //arr2排序方法
    // console.log(arr2.sort())
    // console.log(arr2.sort(function (a,b) {
    //     return (b-a);
    // }))
    arr2.sort(function (a, b) {
        // 避免大小写问题
        return a > b ? -1 : 1;
    })
    console.log('从z到a：' + JSON.stringify(arr2));
    //arr3排序方法
    console.log(arr3.sort(function (a, b) {
        return (a[0] - b[0]);
    }))
</script>
</body>
</html>
