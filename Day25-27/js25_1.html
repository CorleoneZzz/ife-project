<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date</title>
</head>
<body>
<form>
    <input type="button" value="开始计时" onClick="timedMsg()">
    <input type="text" id="txt">
    <input type="button" value="停止计时！" onClick="stopCount()">
</form>
<p>请点击上面的按钮。输入框会从 0 开始一直进行计时。</p>
<script>
    var c = 0;

    function timedMsg() {
        document.getElementById("txt").value = c;
        c = c + 1;
        t = setTimeout(function () {
            timedMsg()
        }, 1000)
    }

    function stopCount() {
        clearTimeout(t);
    }
</script>
</body>
</html>
